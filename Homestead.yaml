---
ip: "192.168.100.10"
memory: 2048
cpus: 1
hostname: pearlskin
name: pearlskin
provider: virtualbox

authorize: ~/.ssh/github.pub

keys:
    - ~/.ssh/github

folders:
    - map: "C:/Development/projects/pearlskin"
      to: "/home/vagrant/pearlskin"
      type: "nfs"

sites:
    - map: homestead.app
      to: "/home/vagrant/pearlskin/public"

databases:
    - homestead

